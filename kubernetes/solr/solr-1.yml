---
apiVersion: v1
kind: Service
metadata:
  name: solr-service-1
  namespace: default
  labels:
    app: solr-service-1
spec:
  type: NodePort
  ports:
  - name: solr-1
    port: 8983
    targetPort: 8983
    protocol: TCP
  selector:
    app: solr-app-1
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: solr-controller-1
  namespace: default
  labels:
    app: solr-controller-1
spec:
  replicas: 1
  selector:
    app: solr-app-1
  template:
    metadata:
      labels:
        app: solr-app-1
    spec:
      containers:
      - name: solr-container-1
        image: solr:7.5
        ports:
        - name: solr-1
          containerPort: 8983
          protocol: TCP
        env:
        - name: SOLR_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: ZK_HOST
          value: zookeeper-0.zookeeper-headless:2181,zookeeper-1.zookeeper-headless:2181,zookeeper-2.zookeeper-headless:2181
        - name: SOLR_DATA_HOME
          value: /data
        volumeMounts:
        - mountPath: /data
          name: data
      nodeSelector:
          kubernetes.io/hostname: node1
      volumes:
      - name: data
        hostPath:
            path: /hdd2/data/solr
            type: Directory
