apiVersion: v1
kind: ReplicationController
metadata:
  name: solr-controller-3
  namespace: default
  labels:
    app: solr-controller-3
spec:
  replicas: 1
  selector:
    app: solr-app-3
  template:
    metadata:
      labels:
        app: solr-app-3
    spec:
      hostNetwork: true
      containers:
      - name: solr-container-3
        image: solr:7.5
        ports:
        - name: solr-3
          containerPort: 8983
          protocol: TCP
        env:
        - name: SOLR_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: ZK_HOST
          value: 192.168.152.201:32181
        - name: SOLR_DATA_HOME
          value: /data
        volumeMounts:
        - mountPath: /data
          name: data
      nodeSelector:
          kubernetes.io/hostname: node3
      volumes:
      - name: data
        hostPath:
            path: /hdd2/data/solr
            type: Directory
